<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates - ONEJOB AI</title>
    <!-- (4) Updated Meta Logo (Favicon) -->
    <link rel="icon" href="https://getonejob.in/logo.PNG" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Global Styles & Variables --- */
        :root {
            --primary-blue: #1d679e;
            --light-blue: #3b82f6;
            --dark-text: #1f2937;
            --body-text: #4b5563;
            --bg-light: #f9fafb;
            --border-color: #e5e7eb;
            --white: #ffffff;
            --green-free: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--white);
            color: var(--dark-text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- Header Styles --- */
        header {
            background-color: var(--white);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* (4) Updated Logo Style */
        .logo img {
            height: 35px;
            width: auto;
        }

        nav ul {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            color: var(--body-text);
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--primary-blue);
        }
        
        nav a.active {
            color: var(--primary-blue);
            border-bottom: 2px solid var(--primary-blue);
            padding-bottom: 4px;
        }

        .nav-button {
            background-color: var(--primary-blue);
            color: var(--white);
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: #17507b;
            color: var(--white);
        }

        /* --- Certificate Section Styles --- */
        #certificates-section {
            padding: 60px 0;
            background-color: var(--bg-light);
        }

        .section-title {
            font-size: 42px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            color: var(--dark-text);
        }
        
        .section-subtitle {
            font-size: 18px;
            text-align: center;
            color: var(--body-text);
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        /* --- Filter Styles --- */
        #filter-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 50px;
        }

        .filter-btn {
            background-color: var(--white);
            color: var(--body-text);
            border: 1px solid var(--border-color);
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background-color: #eef2ff;
            color: var(--primary-blue);
            border-color: var(--primary-blue);
        }

        .filter-btn.active {
            background-color: var(--primary-blue);
            color: var(--white);
            border-color: var(--primary-blue);
        }

        /* --- Course Grid Styles --- */
        #course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        .course-card {
            background-color: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.04);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .card-top {
            flex-grow: 1;
        }

        .course-card h3 {
            font-size: 19px;
            font-weight: 600;
            color: var(--dark-text);
            margin-bottom: 8px;
        }

        .course-category {
            font-size: 13px;
            font-weight: 500;
            color: var(--light-blue);
            display: inline-block;
            margin-bottom: 20px;
            background-color: #eff6ff;
            padding: 3px 8px;
            border-radius: 12px;
        }

        .price-info {
            margin-bottom: 20px;
            font-size: 14px;
        }

        .price-info .free-tag {
            font-size: 18px;
            font-weight: 700;
            color: var(--green-free);
        }

        .price-info .exam-fee {
            display: block;
            font-weight: 600;
            color: var(--dark-text);
        }

        .price-info .material-fee {
            display: block;
            font-size: 12px;
            color: var(--body-text);
        }

        .register-btn {
            background-color: var(--primary-blue);
            color: var(--white);
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .register-btn:hover {
            background-color: #17507b;
        }
        
        @media (max-width: 768px) {
            nav ul { display: none; }
            .section-title { font-size: 32px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container nav-container">
             <!-- (4) Updated Header Logo -->
            <a href="#" class="logo">
                <img src="https://getonejob.in/logo.PNG" alt="ONEJOB Logo">
            </a>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#" class="active">Certificates</a></li>
                    <li><a href="#" class="nav-button">ONEJOB AI Services</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="certificates-section">
        <div class="container">
            <h1 class="section-title">Explore Our Certificate Courses</h1>
            <p class="section-subtitle">
                Enhance your skills and boost your resume with industry-recognized certifications. Filter by category to find the perfect course for your career path.
            </p>

            <div id="filter-container"></div>
            <div id="course-grid"></div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // (2) & (3) Updated course list with new data and categories
            const courses = [
                { title: "Mastering Data Analytics for Business Growth", category: "Business & Operations", type: "Paid" },
                { title: "DevOps Foundations & Automation", category: "IT & Technology", type: "Paid" },
                { title: "Complete CAD Design & Modeling Bootcamp", category: "Design & Engineering", type: "Paid" },
                { title: "ERP Integration for Digital Enterprises", category: "Business Systems", type: "Paid" },
                { title: "Advanced HRIS Management Tools & Techniques", category: "Human Resources", type: "Paid" },
                { title: "Accounting Principles for Decision Making", category: "Finance & Accounting", type: "Paid" },
                { title: "Building Systems Management Essentials", category: "Business & Operations", type: "Paid" },
                { title: "Business Intelligence with Real-Time Dashboards", category: "Business & Operations", type: "Paid" },
                { title: "Advanced SEO/SEM Marketing Strategies", category: "Marketing & Sales", type: "Paid" },
                { title: "Cloud Infrastructure & Management", category: "IT & Technology", type: "Paid" },
                { title: "Compliance Tracking & Audit Readiness", category: "Legal & Compliance", type: "Paid" },
                { title: "Content Management Systems (CMS) Mastery", category: "IT & Technology", type: "Paid" },
                { title: "Contract Management & Lifecycle Automation", category: "Legal & Compliance", type: "Paid" },
                { title: "Contract Negotiation Strategies for Professionals", category: "Legal & Compliance", type: "Paid" },
                { title: "Customer Feedback Analytics for Product Improvement", category: "Marketing & Sales", type: "Paid" },
                { title: "Legal Research & Documentation Skills", category: "Legal & Compliance", type: "Paid" },
                { title: "Cybersecurity Fundamentals for Non-Tech Roles", category: "IT & Technology", type: "Paid" },
                { title: "Data Analysis with Python and Excel", category: "Business & Operations", type: "Paid" },
                { title: "Data Privacy Management & GDPR Compliance", category: "Legal & Compliance", type: "Paid" },
                { title: "Data Visualization using Tableau & Power BI", category: "Business & Operations", type: "Paid" },
                { title: "Database Management with SQL & NoSQL", category: "IT & Technology", type: "Paid" },
                { title: "Email Marketing Campaigns That Convert", category: "Marketing & Sales", type: "Paid" },
                { title: "CRM Management for Sales & Support Teams", category: "Marketing & Sales", type: "Paid" },
                { title: "Employee Engagement Analytics with Surveys", category: "Human Resources", type: "Paid" },
                { title: "Graphic Design for Non-Designers", category: "Design & Engineering", type: "Paid" },
                { title: "Inventory Tracking Systems & Tools", category: "Business & Operations", type: "Paid" },
                { title: "Knowledge Base Creation & Management", category: "Business Systems", type: "Paid" },
                { title: "Lab Management for Research & Testing Environments", category: "Business & Operations", type: "Paid" },
                { title: "Live Chat Support Excellence", category: "Marketing & Sales", type: "Paid" },
                { title: "Logistics Planning for Supply Chain Success", category: "Business & Operations", type: "Paid" },
                { title: "Marketing Automation Tools & Tactics", category: "Marketing & Sales", type: "Paid" },
                { title: "Network Administration for Modern IT Systems", category: "IT & Technology", type: "Paid" },
                { title: "Operations Analytics with Real-World Case Studies", category: "Business & Operations", type: "Paid" },
                { title: "Programming Essentials for Non-Coders", category: "IT & Technology", type: "Paid" },
                { title: "Payroll Processing: Tools, Laws, and Compliance", category: "Human Resources", type: "Paid" },
                { title: "Pipeline Management for B2B Sales Teams", category: "Marketing & Sales", type: "Paid" },
                { title: "Business Process Analysis & Optimization", category: "Business & Operations", type: "Paid" },
                { title: "Project Management with Asana & MS Project", category: "Business & Operations", type: "Paid" },
                { title: "Rapid Prototyping with Figma & Adobe XD", category: "Design & Engineering", type: "Paid" },
                { title: "AI-Powered Recruitment Automation", category: "Human Resources", type: "Paid" },
                { title: "Financial Modeling for Valuation & Strategy", category: "Finance & Accounting", type: "Paid" },
                { title: "Risk Analysis for Financial & Operational Planning", category: "Finance & Accounting", type: "Paid" },
                { title: "Facility Management: Tools, Safety & Compliance", category: "Business & Operations", type: "Paid" },
                { title: "Safety Compliance and Workplace Regulation Training", category: "Legal & Compliance", type: "Paid" },
                { title: "Procurement Management & Vendor Strategy", category: "Business & Operations", type: "Paid" },
                { title: "Sales Analytics with CRM Tools", category: "Marketing & Sales", type: "Paid" },
                { title: "Sales Automation for High-Performance Teams", category: "Marketing & Sales", type: "Paid" },
                { title: "Strategic Forecasting & Simulation Techniques", category: "Finance & Accounting", type: "Paid" },
                { title: "Getting Started with CRM Tools: Salesforce Essentials", category: "Free Courses", type: "Free" },
                { title: "Email Outreach Basics: From Strategy to Execution", category: "Free Courses", type: "Free" },
                { title: "Excel for Beginners: Formulas, Charts & More", category: "Free Courses", type: "Free" },
                { title: "Intro to Financial Modeling with Spreadsheets", category: "Free Courses", type: "Free" },
                { title: "SAP Fundamentals for Business Professionals", category: "Free Courses", type: "Free" },
                { title: "Tally Accounting Basics for Small Business", category: "Free Courses", type: "Free" },
                { title: "Microsoft Office Essentials: Word, Excel, PowerPoint", category: "Free Courses", type: "Free" },
                { title: "Payroll & Compliance Basics for HR Beginners", category: "Free Courses", type: "Free" },
                { title: "Digital Marketing: SEO & Social Media Starter Kit", category: "Free Courses", type: "Free" },
                { title: "Understanding Accounting Principles Made Easy", category: "Free Courses", type: "Free" }
            ];

            const courseGrid = document.getElementById('course-grid');
            const filterContainer = document.getElementById('filter-container');

            const displayCourses = (courseList) => {
                courseGrid.innerHTML = ''; 
                courseList.forEach(course => {
                    const card = document.createElement('div');
                    card.className = 'course-card';

                    let priceHTML = '';
                    let buttonText = 'Register Now';

                    if (course.type === 'Paid') {
                        priceHTML = `
                            <div class="price-info">
                                <span class="exam-fee">Exam Fee: ₹699</span>
                                <span class="material-fee">Course Material (Optional): ₹1499</span>
                            </div>`;
                    } else {
                        priceHTML = `<div class="price-info"><span class="free-tag">FREE</span></div>`;
                        buttonText = 'Enroll for Free';
                    }

                    card.innerHTML = `
                        <div class="card-top">
                            <h3>${course.title}</h3>
                            <span class="course-category">${course.category}</span>
                        </div>
                        <div class="card-bottom">
                            ${priceHTML}
                            <button class="register-btn">${buttonText}</button>
                        </div>
                    `;
                    courseGrid.appendChild(card);
                });
            };

            const setupFilters = () => {
                // (1) Added "Free Courses" category right after "All"
                const paidCategories = [...new Set(courses.filter(c => c.type === 'Paid').map(c => c.category))];
                const categories = ['All', 'Free Courses', ...paidCategories.sort()];
                
                categories.forEach(category => {
                    const button = document.createElement('button');
                    button.className = 'filter-btn';
                    button.textContent = category;
                    button.dataset.filter = category;
                    if (category === 'All') {
                        button.classList.add('active');
                    }
                    filterContainer.appendChild(button);
                });

                filterContainer.addEventListener('click', (e) => {
                    if (e.target.classList.contains('filter-btn')) {
                        filterContainer.querySelector('.active').classList.remove('active');
                        e.target.classList.add('active');

                        const filter = e.target.dataset.filter;
                        let filteredCourses;

                        if (filter === 'All') {
                            filteredCourses = courses;
                        } else if (filter === 'Free Courses') {
                            filteredCourses = courses.filter(course => course.type === 'Free');
                        } else {
                            filteredCourses = courses.filter(course => course.category === filter);
                        }
                        
                        displayCourses(filteredCourses);
                    }
                });
            };

            setupFilters();
            displayCourses(courses);
        });
    </script>

</body>
</html>
